<!DOCTYPE html>
<html>

<head>

<meta charset="UTF-8">
  
<title>conseling</title>

 <link rel="stylesheet" href="scss/li2.css">
</head>
<body>

<div class="cont">
 
    
  <div class="form sign-in">
    <h2>로그인</h2>
    <label>
      <span>이메일</span>
      <input type="email" />
    </label>
    <label>
      <span>비밀번호</span>
      <input type="password" />
    </label>
    <p class="forgot-pass">비밀번호 찾기</p>
    <button type="button" class="submit">로그인</button>
    
  </div>
  <div class="sub-cont">
    <div class="img">
      <div class="img__text m--up">
        <h2>회원가입 하시겠습니다?</h2>
        
      </div>
      <div class="img__text m--in">
        <h2>계정이 있으신가요?</h2>
        
      </div>
      <div class="img__btn">
        <span class="m--up">로그인</span>
        <span class="m--in">회원가입</span>
      </div>
    </div>
    <div class="form sign-up">
      <h2>회원가입</h2>
      <label>
        <span>이름</span>
        <input type="text" />
      </label>
      <label>
        <span>이메일</span>
        <input type="email" />
      </label>
      <label>
        <span>비밀번호</span>
        <input type="password" />
      </label>
      <button type="button" class="submit">회원가입</button>
    </div>
  </div>
</div>



<script> 
document.querySelector('.img__btn').addEventListener('click', function() {
  document.querySelector('.cont').classList.toggle('s--signup');
});
</script>
</body>

</html>
